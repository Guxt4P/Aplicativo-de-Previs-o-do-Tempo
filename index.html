<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <script src="js/script.js" defer></script>
  <title>Previsão do tempo</title>
</head>
<body>
  <div class="caixa-maior">
    <input class="input-cidade" placeholder="Digite o nome da cidade">

    <button class="botao-buscar" id="buscarBtn" type="button">
      <img class="img-buca" src="https://www.svgrepo.com/show/488200/find.svg" alt="icone-de-lupa">
    </button>

    <div class="caixa-media">
      <h2 class="cidade">Tempo em São Paulo</h2>

      <p class="temp">21°C</p>

      <div class="caixa-menor">
        <img class="img-previsao" src="img/nuvem.png" alt="icone-do-tempo">
        <p class="texto-previsao">Nublado</p>
      </div>

      <p class="umidade">Umidade 76%</p>
    </div>
  </div>
</body>
</html>
